{% from 'utils.html' import input %}
<div id="extractor" class="flex-col">
    {{ input('name', url_for('put_name', id=id), name) }}
    <div class="flex flex-row">
	<span class="flex-none">Selector: </span>
	<span class="grow">
	    {% if selector is none %}
		None
	    {% else %}
		{{ selector }}
	    {% endif %}
	</span>
	<a class="flex-none" href="{{ url_for('select').include_query_params(id=id) }}">Select</a>
    </div>
    <button
	hx-delete="{{ url_for('remove', id=id) }}"
	hx-trigger="click"
	hx-target="closest div#extractor"
	hx-swap="delete"
	hx-confirm="Are you sure? This action is not reversible"
    >
	Delete
    </button>
    <br>
</div>
