<html>
    <head>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="{{ url_for('js', path='/selector_to_str.js') }}"></script>
	<script>
	    function goToNext() {
		var selector = selectorToStr();
		selector = encodeURIComponent(selector);
		window.location.href = "{{ url_for('next') }}" + "?selector=" + selector;
	    }
	</script>
    </head>
    <body>
	<table>
	    <thead>
		<th>Tag</th>
		<th>Id</th>
		<th>Classes</th>
	    </thead>
	    <tbody id="selector-table-body">
	    {% for selector in selectors %}
		<tr>
		    <td class="align-top">
			<input type="checkbox" id="{{ selector.tag }}-{{ loop.index }}" checked="checked">
			<label for="{{ selector.tag }}-{{ loop.index }}">{{ selector.tag }}</label>
		    </td>
		    <td class="align-top">
		    {% if selector.id is not none %}
			<input type="checkbox" id="{{ selector.tag }}-id-{{ loop.index }}" checked="checked">
			<label for="{{ selector.tag }}-id-{{ loop.index }}">{{ selector.id }}</label>
		    {% endif %}
		    </td>
		    <td class="grow">
		    {% for class in selector.classes %}
			<div>
			    <input type="checkbox" id="{{ selector.tag }}-{{ class }}" checked="checked">
			    <label for="{{ selector.tag }}-class }}">{{ class }}</label>
			</div>
		    {% endfor %}
		    </td>
		</tr>
	    {% endfor %}
	    </tbody>
	</table>
	<button onclick="goToNext()">Confirm</button>
    </body>
</html>
